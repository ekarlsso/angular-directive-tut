<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game score</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Player Rank</h1>
          <div class="panel panel-default">
            <div class="panel-heading">Top Scores</div>
            <table class="table">
              <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score</th>
              </tr>
              <tr>
                <td>1</td>
                <td>Test Person 1 <a href="#"><span class="glyphicon glyphicon-trash"></span></a></td>
                <td>3400</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Test Person 2 <a href="#"><span class="glyphicon glyphicon-trash"></span></a></td>
                <td>3450</td>
              </tr>
              <tr>
                <td>3</td>
                <td>Test Person 3 <a href="#"><span class="glyphicon glyphicon-trash"></span></a></td>
                <td>3490</td>
              </tr>
            </table>
            <div class="panel-footer">
              <form class="form-inline">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" name="name" placeholder="e.g. John Smith">
                </div>
                <div class="form-group">
                  <label for="score">Score</label>
                  <input type="text" class="form-control" name="score" placeholder="e.g. 100">
                </div>
                <button type="submit" class="btn btn-default">Add</button>
              </form>            
            </div>
          </div>
        </div>
      </div>
    </div>  

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.3.1/lodash.min.js"></script>
  </body>
</html>
